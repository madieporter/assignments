<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="https://fontmeme.com/permalink/190203/7084766c7b5bf52c942f11824128a10c.png" alt=""><br>
        <img src="https://fontmeme.com/permalink/190203/64ed91e7ce81a7344eb7f26fdb754cc2.png" alt="">
    </header>
    
    <div class="goomba">
        <div>GOOMBA</div>
        <div class="goombaCoins">5 coins</div>
        <img src="http://4.bp.blogspot.com/-pNK2Ec1MsEI/U_4Kh7HU46I/AAAAAAAACbI/8oKTAdllqRQ/s1600/goombaexterminador.png" alt="" width="10%" height=10%>
        <div id="smallFont">How many goombas were caught?</div>
        <form name="goombaForm" id="goombaForm">
        <input type="number" name="goombaName" id="goombaNum">
    </form>
    </div>
    <br>

    <div  class="bomb">
        <div>BOB-OMB</div>
        <div class="bombCoins">7 coins</div>
        <img src="https://vignette.wikia.nocookie.net/mario/images/4/4b/Bombette.png/revision/latest?cb=20151221004214" alt="" width="12%" height="12%">
        <div id="smallFont">How many bob-ombs were caught?</div>
        <form name="bombForm" id="bombForm">
        <input type="number" name="bombName" id="bombNum">
    </form>
    </div>
    <br>

    <div class="cheep">
        <div>CHEEP-CHEEP</div>
        <div class="cheepCoins">11 coins</div>
        <img src="https://www.mariowiki.com/images/thumb/1/10/Sushie.png/200px-Sushie.png" alt="" height=15% width=15%>
        <form name="cheepForm" id="cheepForm">
        <div id="smallFont">How many cheep-cheeps were caught?</div>
        <input type="number" name="cheepName" id="cheepNum"><br>
    </form>
    </div>
    <br>
    <div id="price">Your total is</div>

    <footer class="footer">
        <div>marios_pestfree_world@mario.com</div>
        <div>www.mariopestcontrol.com</div>
        <div>123 Mario's Way, Mario World 99909</div>
        <img src="https://i.pinimg.com/originals/d0/a1/df/d0a1dfa5d3c735d6d0925f97fbe3d314.png" alt="" width=10% height=10%>
    </footer>

    <script src="app.js"></script>
</body>
</html>
